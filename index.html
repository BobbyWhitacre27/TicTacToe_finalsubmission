<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="gameContainer">
    <h1>{tic.tac.toe(!)}</h1>
    <div id="p1div">Player 1: <input type="text" placeholder="Enter your name here!" id="p1input"> <button id="p1button" type="button">Submit</button></div>
    <br>
    <div id="p2div">Player 2: <input type="text" placeholder="Enter your name here!" id="p2input"> <button id="p2button" type="button">Submit</button></div>
    <br>
    <br>
    <div id="randompdiv"><button id="startButton">Click Here to Start!</button></div>
    <br>
    <br>
    <div id = "cellContainer">      
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
    </div>
    <br>
    <br>
    <button id="restartBtn" type = "button">Restart</button>
    <br>
    <br>
</div>
    <script src="app.js"></script>
</body>
</html>
